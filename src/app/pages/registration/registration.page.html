<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        What is the purpose of your visit?
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-radio-group>
          <ion-item>
            <ion-label>Option A</ion-label>
            <ion-radio slot="start" value="OptionA"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Option B</ion-label>
            <ion-radio slot="start" value="OptionB"></ion-radio>
          </ion-item>
        </ion-radio-group>
        </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>
          Contact details:
        </ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input class="text"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input class="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone number</ion-label>
          <ion-input class="tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input class="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Confirm password</ion-label>
            <ion-input class="password"></ion-input>
        </ion-item>        
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>
          Address details:
        </ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input class="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Address number</ion-label>
        <ion-input class="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Neighborhood</ion-label>
        <ion-input class="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Complement</ion-label>
        <ion-input class="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">ZIP code</ion-label>
        <ion-input class="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">State</ion-label>
        <ion-input class="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input class="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button size="full" color="light">Register</ion-button>
</ion-content>
