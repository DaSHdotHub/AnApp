<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>
    </ion-buttons>
    <ion-title>AnApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list color="tertiary">
  <ion-item color="tertiary">
    <ion-avatar slot="start">
      <img src="https://support.hubstaff.com/wp-content/uploads/2019/08/good-pic.png"/>
    </ion-avatar>
    <ion-label>
      <h1>Daniil</h1>
      <p>Gathered <span class="money">$ 15,00</span></p>

  </ion-item>
</ion-list>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle> Last pickup call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        On hold
        <p>13/10/2022 12:54</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created on 13/10/2022 12:54</p>
        <p>Two full bags that are plenty filled with waste which cannot be recycled by any sane person</p>
      </ion-label>
    </ion-item>
    <ion-button color="tertiary" size="full" fill="clear"> See all...</ion-button>
  </ion-card-content>
</ion-card>
<ion-fab vertical="bottom" slot="fixed" horizontal="end">
  <ion-fab-button color="tertiary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  </ion-fab>
</ion-content>
